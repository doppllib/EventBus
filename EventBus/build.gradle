apply plugin: 'java'
apply plugin: "net.ltgt.apt"
apply plugin: 'com.touchlab.doppel.doppelgradle'
apply plugin: 'maven-publish'

group = 'doppl.de.greenrobot'
version = '2.4.0.2'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile 'junit:junit:4.11'
    testApt 'co.touchlab.doppel:testapt:0.3.1-SNAPSHOT'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId 'eventbus'

            artifact doppelArchive
        }
    }
    repositories {
        maven {
            url dopplMavenDeploy
        }
    }
}

test{
    enabled = false
}

j2objcTestDebug{
    enabled = false
}

j2objcTestRelease{
    enabled = false
}

j2objcConfig {
    extraLinkerArgs '-lsqlite3'

    testMinExpectedTests 0

    xcodeTestProjectDir '../ios'  //  suggested directory name
    xcodeTestTargetsIos 'ios', 'iosTests'  // replace with your iOS targets

    extraObjcCompilerArgs '-Wno-deprecated'

    cycleFinderArgs '--whitelist', 'cycle_whitelist.txt'

    testPattern {
        include '**/*Test.java'
    }

    finalConfigure()          // Must be last call to configuration
}